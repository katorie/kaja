description: |-
  URL
  ---
  http://kanazawarb.github.io/ (コミュニティ、meetup詳細)
  http://kzrb.doorkeeper.jp/ (参加申し込み)

  活動内容、参加方法
  ---------------
  金沢市および周辺地域在住あるいはRubyやビールに興味のあるすべての人を対象にした小さな地域Rubyコミュニティです。
  自分たちの学習や成果発表、情報交換のためのコミュニティです。

  * だいたい毎月第3土曜辺りに金沢市中心部でmeetupを行います
  * テーマや形態は固定していません。セミナーだったり、自習だったり。RubyのことでもRubyのことじゃなくてもわいわい、あるいはもくもくやります
  * meetup自体にテーマがない場合は自分でテーマを持ってきてください 
judged_by: |-
  Kanazawa.rb organizerの総意
reason_for: |-
  kanazawa.rb の立ち上げに尽力し、ファウンダーとしてコミュニティの方向性を定め、力強く牽引してくださったことを評価して。

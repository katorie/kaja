profile: |-
  Ruby/Railsエンジニア。
  最近はRubyMotionを日本に広める活動を行なっており、iPhoneアプリをリリースしている。
  また、デザイナー向けプログラム部（P4D）を主催するなどコミュニティ活動も積極的に推進している。
supplement: |-
community:
  yokohamarb
description: |-
  2010年10月から毎月、神奈川県横浜市神奈川地区センターにてRubyレシピブックやLT、自作アプリの発表などを行なっています。
  参加登録と各種情報は http://bukt.org/groups/3から。
judged_by: |-
  Yokohama.rbの参加者が各自推薦者を紹介し、RubyKaja投票サイト経由で投票を実施。
  一番多く票を獲得した人をRubyKajaとして選出しました。
reason_for: |-
  RubyMotionを通じての活動（Rubyfriendsカメラ）やP4dの設立と定期的な開催に尽力。
  Yokohama.rbでも安定の司会力で場を取り仕切っていただいた。
comment:
  「Rubyレシピブック」読書会をメインコンテンツに、毎月1回定期開催しています。
  初心者Rubyistが参加しやすいとおもいます。

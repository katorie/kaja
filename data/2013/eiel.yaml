profile: |-
  Hiroshima.rb の会場準備係。普段は隠しているが発起人。
  Ruby とか Haskell とかが趣味。
  最近はまわりの人に Github を広めようとがんばっているところです。
supplement: |-
  本当はコミュニティアピールしにいきたいのですが、都合が合いませんでした。
community:
  Hiroshima.rb
description: |-
  2009年12月ぐらいから広島を中心に活動。
  GithubやGoogle Group などでやりとりを基本にしつつ、
  1月と5月を除いた毎月第一土曜日に勉強会などのイベントのを開催しています。
  ウェブサイト:
    http://hiroshimarb.github.com/

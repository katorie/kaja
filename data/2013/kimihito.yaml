supplement: |-
  ギークハウス沖縄はOkinawa.rbによって支えられています!!!いつもありがとうございます!!
community:
  Okinawa.rb
description: |-
  Okinawa.rb is a local community for Ruby/Rails users in Okinawa, Japan. From beginners to veterans, all those who are interested in Ruby/Rails are welcome!
  沖縄の Ruby/Rails コミュニュティです。
  沖縄に在住または滞在している Ruby/Rails な方々の情報交換を目的として、毎週水曜日の夜にギークハウス沖縄で Weekly Meetup を開いています。
  また、不定期にハッカソンや勉強会も開催しています。
  Okinawa.rb では、技術を学ぶだけでなく、それをユーザが実際に使える形にして公開する事を推奨しています。
  モノを作って公開することで、早く失敗し早く学習する文化を沖縄に根ざしていけたら、と考えています。
  沖縄在住の方でも、たまたま沖縄にフラっと寄っている方でも、どなたでも歓迎致します。
  Weekly Meetup に参加して頂けると大変嬉しいですが、Facebook Group に登録するだけな方も歓迎です！
  Okinawa.rb 公式サイト
    http://qwik.jp/okinawarb/
  Okinawa.rb Facebook Group
    http://www.facebook.com/groups/okinawarb/
judged_by: |-
  Okinawa.rb のFacebook Group 内でアンケートを実施および集計した結果、最も多く感謝（投票）された人を Kaja として選定いたしました。
reason_for: |-
  Okinawa.rb の会場である「ギークハウス沖縄」を毎週提供した頂くだけでなく、「つくって学ぶプログラミング言語 - RubyによるScheme処理系の実装」や「なるほどUnixプロセス - Rubyで学ぶUnixの基礎」などの読書会を頻繁に企画して頂いているため、2013年度のOkinawa.rb RubyKaja にふさわしいと判断しました。
comment:
  毎週水曜日の 19:00 からギークハウス沖縄で Weekly Meetup を開いています。
  沖縄在住の方でも、たまたま沖縄にフラっと寄っている方でも、どなたでも歓迎しているので、お気軽にご参加くださ〜い。
  Weekly Meetup - Okinawa.rb

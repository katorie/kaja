description: |-
  Rails Girls Tokyoは、女性がIT技術に触れるチャンスを増やし、さらに継続して技術を習得するサポートを提供するためのコミュニティです。
  世界的なムーブメントであるRails GirlsのTokyoでの開催、およびその卒業生のための月一回の勉強会（Rails Girls, More!）の運営が活動内容となります。
  Rails Girlsは第一回を2012/9/7-8に、第二回を2013/3/1-2に開催し、毎回参加は公募となります。
  Rails Girls, More!は2012年10月より、月一回 株式会社万葉を会場として開催し、現在第六回を数えています。
  RG Tokyo卒業生をメインの対象にしていますが、その他にもRailsを学びたい女性をひろく受け入れています。
  また、Rails Girls Tokyoは、教える側のコーチの協力が不可欠です。
  自薦あるいは関係者の他薦により、コーチとしてのRubyistのご参加もお待ちしております。


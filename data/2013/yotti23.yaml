reason_for: |-
  <Rails Girls Tokyo 2nd オーガナイザー>
  1st のオーガナイザーが渡米してしまったため、宙に浮いた形になった Rails Girls Tokyo を引き継ぎ、 2nd を主催した。
  前回の大好評のプレッシャーに負けず、優れた問題解決能力でたくさんのコーチをまとめ、2nd を成功させ、多くの Girls がプログラミングへ挑戦するきっかけをつくった。
  コーチ内でのKPTでは「Keep! 鳥井さん」と名指しされ満場の拍手が起こるなど、強者ぞろいのRailsGirlsコーチ陣からの信頼も厚い。

  <Rails Girls Tokyo, More! の立ち上げと主催>
  Rails Girls Tokyo 1st の後、卒業生を継続的にフォローするための勉強会
  "Rails Girls Tokyo, More!" を提案し、運営している。
  コーチによる親切丁寧な指導が好評で、最近では、More でRubyへの興味を深めた参加者が、More以外の勉強会に出たり発表したり、とRubyコミュニティへの新たな仲間を増やすことに大きく貢献している。
comment:
  Rails Girls Tokyoは女性が未経験からIT技術に触れるチャンスをひろげ、あたらしい世界へ踏み出すためのコミュニティです。
  ITの世界の多様性を豊かにすることを目的としています。

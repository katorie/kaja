profile: |-
  第二回Rails Girls Tokyo のオーガナイザーのひとり。
  株式会社万葉所属。
  Rails Girls Tokyo卒業生のための継続的な勉強会「Rails Girls, More!」を提案、運用。
  個人でオンラインで俳句の句会をするためのアプリケーションを作成し、2012 RubyConfにてLTによりアプリを紹介する。
  2013年3月には、フランスのアートスクールで句会のワークショップをするため、句会アプリをフランス語にローカライズして提供した。
  Rails Girls Tokyoに関しては、2012年福岡Ruby会議のLT、2013年３月の大江戸Ruby会議のNinja Talksにて活動を紹介している。
supplement: |-
  Rails Girls Tokyoは、参加者の熱意と、優秀で誠実なコーチ陣の継続的な協力、理解あるスポンサーによって支えられています。
  Kajaが、この取り組みを多くのひとに知っていただく機会となり、今後の活動の広がりへのあたらしい力となることを願います。

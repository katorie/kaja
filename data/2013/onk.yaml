description: |-
  東京近郊のRailsユーザーが集まって、気になるトピックについて話し合ったり、コードリーディングをしたり、困っている事を相談する、等の活動をしています。
  月1で大体第三・第四土曜日に開催しています。
  会場は、永和システムマネジメント、ドリコムを活用させていただく事が多い。
  開催の告知、その他活動内容の案内について。
  元々はwikiで告知されていましたが、最近はFacebookグループで活動についてアナウンスされています。
  Facebookグループ
    https://www.facebook.com/groups/133320066732707/
  参加者の募集は、主にDoorkeeperを用いて行っています。
  Doorkeeperグループ
    http://railsmeetingtokyo.doorkeeper.jp/
judged_by: |-
  Facebookグループで提案し、メンバーの話し合いによって決定。
  Rails界隈で活躍している人、勉強会そのものへの貢献が大きい人をKaja候補として推薦しました。
reason_for: |-
  Railsの内部実装に詳しく、Rails勉強会でもコミット内容を解説してくれたり、司会や会場提供等にも協力してくれており、Rails勉強会@東京に大きく貢献している。

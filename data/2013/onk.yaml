profile: |-
  2006年に株式会社ドリコムに入社後、SNS やブログの構築を手がける。
  2009年4月、ソーシャルゲーム事業部の立ち上げに伴いソーシャルゲームの開発・インフラ構築に携わる。
  以来、ドリコムのソーシャルゲームを支え続けている。

reason_for: |-
  たなべ氏はウェブ雑誌である Rubyist Magazine の編集作業を精力的に行い，
  とくにリリースに最も重要である進行役を多く引き受け，そして多くの記事の編集担当者として活躍し，
  継続的な Rubyist Magazine の刊行を可能にしている．
  このように，たなべ氏は Rubyist Magazine，
  ひいては Ruby コミュニティに対して大きな貢献を行っており，
  Ruby Kaja にふさわしいものである．

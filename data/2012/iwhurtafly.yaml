profile: |-
  『Rubyを世界へ』をモットーにしている草の根活動家です。
  Rubyで世界中のみんながハッピーに、巡り巡って自分もハッピーになれればと思い、日々活動しています。
  Ruby歴2年の非プログラマーです。
supplement:
community:
  Tokyo Rubyist Meetup
description: |-
  Tokyo Rubyist Meetupは、日本のRubyistと世界のRubyistとをつなげるための場になることを目指して設立されました。
  定例会には、東京近郊に住んでいる海外出身のRubyistたちと日本人Rubyistたちが参加します。
  定例会の公用語は英語になりますが、英語が苦手な方も、一緒に英語の練習をするくらいのつもりでお気軽にご参加ください。
judged_by:
  主催者（@pwim）が選びました。
  Tokyo Rubyist Meetupは、日本のRubyコミュニティーの国際化が目的ですので、Kajaもそのような活動をしている人が相応しいという基準で選びました。
reason_for: |-
  Ruby会議2011のビデオを字幕化するプロジェクトがありました。（https://github.com/ruby-no-kai/rubykaigi/wiki/VideoSubtitleJobs）
  僕（@pwim）は@tenderloveの発表をUniversal Subtitlesのサービスで字幕を作成はじましたが、すごく時間かかってあきらめました。
  ある日、早坂さんから「字幕を手伝わせてください」というメールがあり、作業を手伝ってもらうことにしました。
  翌朝にはUniversal Subtitlesから編集があったとのメールがあり、一ヶ月程で彼は字幕を完成させました。

  Tokyo Rubyist Meetupは日本のRubyistと世界のRubyistとをつなげるため作りました。
  早坂さんはいつも海外とつながるチャンスを求めています。
  東京で外国人が参加しているイベントに積極的に参加し、他の日本人のRubyistにもイベントを紹介しています。
  Heroku Dev Center (https://github.com/herokaijp/devcenter)のプロジェクトでは、Herokuの日本語ドキュメントを作成しています。
  Tokyo Rubyist Meetupの翻訳をしています。
  アメリカ人のRubyistとSkypeしています。
  早坂さんは日本のRubyコミュニティーの国際化に貢献しています。

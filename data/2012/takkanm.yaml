  Facebook上のRails勉強会@東京グループ https://www.facebook.com/groups/133320066732707/ で話し合いました。このごろは、開催情報の共有など含め、ほとんどFacebook上でやりとりしているためです。
reason_for: |-
  Rails勉強会は、おおよそ毎月、東京都内で開催されている勉強会です。
  我々が選出した三村さんは、ほぼ毎回の勉強会の会場提供(彼が所属する永和システムマネジメントでやっています)から、勉強会の中身であるセッションの司会、さらには会全体の狂言回し役まで、いつも責任を持ってやってくれています。
  その姿勢が多くの参加者に支持されたため、私達の代表として彼を選出いたしました。
comment:
  Rails勉強会は、2006年から続いている勉強会です。Railsブームの訪れとともに多くのRubyistが集い、色々なことを学んだ場でした。時とともに参加者が移り変わっていますが、いまもRails初級者から中級者に対する入門的な勉強会として、ほぼ毎月開催されています。

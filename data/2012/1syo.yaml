description:
  Yokohama.rbは、横浜周辺のRuby技術者たちが集まってRubyに関する何かをする地域Rubyistコミュニティです。
judged_by:
  推薦者によるプレゼンとメンバーによる投票。
reason_for: |-
  Yokohama.rbの立ち上げ当初からその後の活動に対して様々な提案と運営活動に協力していただき、これまでのYokohama.rbをふりかえった時になくてはならない存在としてとても大きな印象がありました。
  具体的な功績としては、みなとRuby会議実行委員長、みなとRuby会議の提案と命名、Minami.rbとの姉妹rb、railsハッカソン、レシピブック読書会、Ruby忘年会のYokohama.rbによる幹事など、様々な企画の中心であり発端となっています。
  多数のKaja候補の中でダントツの存在感でした！
